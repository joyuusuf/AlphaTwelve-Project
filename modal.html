<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal AlphaTwelve</title>
</head>
<style>
    /* Modal Styles */
    .modal{
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content{
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 500px;
        border-radius: 10px;
        box-sizing: border-box;
    }

    .modal-footer{
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        flex-wrap: wrap;
    }

    .modal-footer button{
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        width: 100px;
    }


    .edit-btn{
        background-color: #4CAF50;
        color: white;
    }

    .delete-btn{
        background-color: #f44336;
        color: white;
    }

    .update-btn{
        background-color: #008CBA;
        color: white;
    }

    .close{
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
    }

    /* Responsiveness */

    @media (max-width: 768px){
        .modal-content{
            width: 95%;
        }

        .modal-footer button{
            width: 100%;
        }
    }

    @media (max-width: 480px){
        .modal-content{
            margin-top: 30%;
            padding: 15px;
        }
        .modal-footer{
            flex-direction: column;
            align-items: center;
        }

        .modal-footer button{
            width: 80%;

        }
    }
</style>
<body>
    <!-- Trigger button to Open -->

    <button id="openModalBtn" onclick="openModalBtn()"> Open Modal</button>

    <!-- The Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Item</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <div class="modal-body">
                <p>This is where you can edit, delete, or update your content.</p>
            </div>

            <div class="modal-footer">
                <button  class="edit-btn">Edit</button>
                <button  class="delete-btn">Delete</button>
                <button  class="update-btn">Update</button>
            </div>
        </div>
     </div>

     <script>
        // Modal Functionality

        let modal=document.getElementById("myModal");

        // Open modal when button is clicked

        function openModalBtn() {
        let openModalBtn=document.getElementById("openModalBtn");
            modal.style.display = "block";
        };

        // Close the modal when the close icon is clicked

        function closeModal() {
        let closeModal=document.getElementById("closeModal");
            modal.style.display = "none";
        } 

        // Close Modal if the user clicks outside the modal content

        window.onclick = function(event){
            if(event.target==modal){
                modal.style.display = "none";
            }
        };

        // Handle Edit, Delete and Update buttons

        let editBtn = document.querySelector(".edit-btn");
        let updateBtn = document.querySelector(".update-btn");
        let deleteBtn = document.querySelector(".delete-btn");

        editBtn.addEventListener("click", function() {
            alert("edit button clicked!")
        })


        updateBtn.addEventListener("click", function() {
            alert("update button clicked!")
        })


        deleteBtn.addEventListener("click", function() {
            alert("delete button clicked!")
        })

     </script>
</body>
</html>
